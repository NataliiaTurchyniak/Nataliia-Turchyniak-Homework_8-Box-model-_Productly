<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productly</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-img">
                <img src="./assets/Logo.svg" alt="Logo.svg" class="logo">
            </div>
            <div class="header-nav">
                <nav class="nav">
                    <ul>
                        <li class="selected">
                            <a href="">Product</a>
                        </li>
                        <li>
                            <a href="">Customers</a>
                        </li>
                        <li>
                            <a href="">Pricing</a>
                        </li>
                        <li>
                            <a href="">Resources</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="header-btns">
                <input type="button" value="Sing In" class="btn btn-sign-in">
                <input type="button" value="Sing Up" class="btn btn-sign-out">
            </div>
        </div>
    </header>
    <main>
        <div class="container description">
            <div class="description-text">
                <h1>The Design Thinking<br>
                    superpowers</h1>
                    <p class="section_text">Tools, tutorials, design and innovation experts, all in one<br>
                    place! The most intuitive way to imagine your next user<br>
                experience.</p>
                <input type="button" value="Get started" class="btn btn-get-started">
            </div>
            <div class="description-img">
                <img src="./assets/image.png" alt="image.png" class="image.png">
            </div>
        </div>
    </main>
</body>
</html>
